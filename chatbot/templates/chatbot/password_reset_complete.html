{% extends "chatbot/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">¡Contraseña Actualizada!</h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-check-circle fa-4x text-success"></i>
                    </div>
                    <h5 class="card-title text-center">Tu contraseña ha sido cambiada exitosamente</h5>
                    <p class="card-text text-center">
                        Ya puedes usar tu nueva contraseña para iniciar sesión.
                    </p>
                    <div class="text-center mt-4">
                        <a href="{% url 'chatbot:chatbot_login' %}" class="btn btn-primary">
                            Ir al inicio de sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
