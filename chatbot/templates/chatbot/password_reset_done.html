{% extends "chatbot/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Correo Enviado</h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-envelope-open-text fa-4x text-success"></i>
                    </div>
                    <h5 class="card-title text-center">Revisa tu correo electrónico</h5>
                    <p class="card-text text-center">
                        Te hemos enviado instrucciones para restablecer tu contraseña.
                        Si no recibes el correo en unos minutos, revisa tu carpeta de spam.
                    </p>
                    <hr>
                    <div class="text-center">
                        <a href="{% url 'chatbot:chatbot_login' %}" class="btn btn-primary">
                            Volver al inicio de sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
