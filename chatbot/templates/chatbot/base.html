<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'chatbot/css/themes.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'chatbot:chatbot_chat_home' %}">ChatBot</a>
            {% if user.is_authenticated %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'chatbot:chatbot_chat_home' %}">
                            <i class="fas fa-comments"></i> Chat
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'chatbot:chatbot_profile' %}">
                            <i class="fas fa-user"></i> Perfil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'chatbot:chatbot_logout' %}">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Contenido principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para obtener el tema del usuario
        function getUserTheme() {
            {% if user.is_authenticated and user.userprofile %}
                return '{{ user.userprofile.theme }}';
            {% else %}
                return 'light';
            {% endif %}
        }

        // Función para obtener el tamaño de fuente del usuario
        function getUserFontSize() {
            {% if user.is_authenticated and user.userprofile %}
                return '{{ user.userprofile.font_size }}';
            {% else %}
                return 'medium';
            {% endif %}
        }

        // Función para aplicar el tema
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
        }

        // Función para aplicar el tamaño de fuente
        function applyFontSize(size) {
            document.body.setAttribute('data-font-size', size);
        }

        // Aplicar configuraciones iniciales
        document.addEventListener('DOMContentLoaded', function() {
            const theme = getUserTheme();
            const fontSize = getUserFontSize();
            
            applyTheme(theme);
            applyFontSize(fontSize);
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
